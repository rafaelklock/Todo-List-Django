{% extends 'todolistapp/base.html' %}
{% block content %}

<a href="/novo">
    <input class='btn btn-primary' name="" type="submit" value="Novo">
</a><br/><br/>

<table class="table table-striped table-responsive table-bordered">

    <thead>
        <tr>
            <th>Todo</th>
            <th>Done</th>
            <th>Editar</th>
            <th>Deletar</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in object_list %}
        <tr>
            <td><a href="/{{ todo.id }}">{{ todo.todo }}</a></td>
            <td>{{ todo.done }}</td>
            <td><a href="edit/{{ todo.id }}"><i class="far fa-edit"></i></a></td>
            <td><a href="delete/{{ todo.id }}"><i class="fas fa-trash-alt"></i></a></td>
        </tr>
        {% empty %}
        <td> Nothing Here yet </td>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
